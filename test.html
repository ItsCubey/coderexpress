<!DOCTYPE html>
<html>
<head>
  <style>
    @keyframes glow {
      0% {
        box-shadow: 0 0 5px #fffacd, 0 0 10px #fffacd;
      }
      50% {
        box-shadow: 0 0 15px #fffacd, 0 0 25px #fffacd;
      }
      100% {
        box-shadow: 0 0 5px #fffacd, 0 0 10px #fffacd;
      }
    }

    .light-yellow-link-button {
      display: inline-block;
      background-color: #fffacd;
      color: black;
      text-decoration: none;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      animation: glow 2s infinite;
      transition: transform 0.2s ease;
    }

    .light-yellow-link-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #fffacd, 0 0 30px #fffacd;
    }
  </style>
</head>
<body>

  <a href="o" class="light-yellow-link-button">Go to Example</a>

</body>
</html>
